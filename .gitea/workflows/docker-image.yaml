name: Docker Image CI
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}  # Uses the GitHub username
        password: ${{ secrets.GITHUB_TOKEN }}  # Uses the GITHUB_TOKEN secret

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/${{ github.repository }}/car-wash:latest

    - name: Push the Docker image to GHCR
      run: docker push ghcr.io/${{ github.repository }}/car-wash:latest
